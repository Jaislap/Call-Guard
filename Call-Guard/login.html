<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans Thai", sans-serif;
        }

        body {
            background: linear-gradient(180deg, #B6E9D6 0%, #C1F2F4 100%);
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 140vh;
        }

        .login-box {
            width: 320px;
            padding: 30px;
            background: none;
            border-radius: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 40px;
            font-weight: bolder;
            color: #136B66;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            margin: 10px 0;
            font-size: 15px;
            background-color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.25);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }


        .btn-login {
            position: relative;
            width: 100%;
            padding: 14px;
            margin-top: 42px;
            margin-bottom: 25px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: none;         
            overflow: visible;        
            z-index: 1;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-login::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 120%;               
            height: 100%;
            background: linear-gradient(180deg, #5EB1E7 0%, #4195CC);
            border-radius: 30px;
            z-index: -1;               
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.15);
        }


        .social-btn {
            position: relative;
            width: 100%;
            padding: 12px 12px 12px 45px;
            margin: 11px 0;
            border-radius: 24px;
            border: none;
            font-size: 14px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
            background: none;
            overflow: visible;
            z-index: 1;
        }


.social-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 120%;
    height: 100%;
    border-radius: 30px;
    z-index: -1;    
}

.social-btn.facebook::before { background: linear-gradient(180deg, #88BCFF 0%, #559AF5 100%); }
.social-btn.google::before   { background-color: #ffffff; }
.social-btn.line::before     { background: linear-gradient(180deg, #46EF8C 0%, #25CF6B 100%); }
.social-btn.phone::before    { background: linear-gradient(180deg, #99FF81 0%, #5FE341 100%); }

.social-btn .logo {
    position: absolute;
    left: 0.5px;
    width: 26px;
    height: 26px;
    margin-right: 12px;
    object-fit: contain;
}


        .facebook { background: linear-gradient(180deg, #88BCFF 0%, #559AF5 100%); }
        .google { background-color: #ffffff; color: #7A7A7A; }
        .line { background: linear-gradient(180deg, #46EF8C 0%, #25CF6B 100%); }
        .phone { background: linear-gradient(180deg, #99FF81 0%, #5FE341 100%); }

        .register-link {
            font-size: 20px;
            margin-top: 32px;
            color: #4195CC;
            font-weight: 600;
            cursor: pointer;
        }

        .register-note {
    font-size: 13px; 
    color: #7A7A7A;
    margin-top: 40px;
    line-height: 1.3;
}

.register-note a {
    color: #00C666;
    text-decoration: underline;
    cursor: pointer;
}

.register-note a:hover {
    opacity: 0.6;
}

    </style>

</head>
<body>

    <div class="login-box">
        <h1>เข้าสู่ระบบ</h1>

        <form>
            <input type="email" placeholder="e-mail" required>
            <input type="password" placeholder="password" required>
            <button class="btn-login">เข้าสู่ระบบ</button>
        </form>

        <button class="social-btn facebook">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" class="logo">
    ล็อกอินด้วย Facebook
</button>

<button class="social-btn google">
    <img src="https://images.seeklogo.com/logo-png/27/2/google-logo-png_seeklogo-273191.png" class="logo">
    ล็อกอินด้วย Gmail
</button>

<button class="social-btn line">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/LINE_logo.svg/1200px-LINE_logo.svg.png" class="logo">
    ล็อกอินด้วย Line
</button>

<button class="social-btn phone">
    <img src="https://cdn.discordapp.com/attachments/900592062766919763/1438962526191882270/image.png?ex=6918c9c8&is=69177848&hm=8634f28d763f059569649b6a2aef1a1d19905a2651918d5244735bc98b8969cf&" class="logo">
    ล็อกอินด้วยเบอร์โทรศัพท์
</button>


        <div class="register-link">ลงทะเบียนเข้าใช้งาน</div>
            <div class="register-note">
            การลงทะเบียนเข้าใช้งานถือเป็นการยอมรับ
                <a href="#" class="policy-link">นโยบายความเป็นส่วนตัว</a>
                และ
                <a href="#" class="terms-link">ข้อกำหนดในการให้บริการ</a>
    ของเรา
</div>

    </div>

</body>
</html>
