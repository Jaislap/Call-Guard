<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CallGuard - เปิดใช้งาน Caller ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans Thai", sans-serif;
      background: linear-gradient(180deg, #B6E9D6 0%, #C1F2F4 100%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;       /* ให้เหมือนจอมือถือ */
      padding: 2rem 1.5rem 2.5rem;
      box-sizing: border-box;
    }

    /* หัวข้อใหญ่ */
    .title {
      text-align: center;
      margin-bottom: 2rem;
      color: #3A6F7A;
    }

    .title-line1 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
    }

    .title-line2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }

    .title-line3 {
      font-size: 1.4rem;
      font-weight: 700;
    }

    /* กล่องรายละเอียด 2 แถว */
    .card {
      background: #FFFFFF;
      border-radius: 18px;
      padding: 1.1rem 1.1rem 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 2.2rem;
    }

    .item {
      display: flex;
      align-items: flex-start;
      gap: 0.8rem;
      padding: 0.4rem 0;
    }

    .item + .item {
      border-top: 1px solid #E0E0E0; /* เส้นแบ่งกลาง */
      margin-top: 0.6rem;
      padding-top: 0.8rem;
    }

    .item-icon {
      flex: 0 0 40px;
      width: 30;
      height: auto;
      border-radius: 50%;
      background: #E3F6FF;       /* ที่ว่างสำหรับไอคอน */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
    }

    .item-text {
      font-size: 0.9rem;
      color: #333;
      line-height: 1.5;
    }

    /* ปุ่มด้านล่าง */
    .action-btn {
    display: block;
    width: 100%;
    padding: 0.9rem;
    border: none;
    border-radius: 999px;
    font-size: 1rem;
    font-weight: 600;
    color: #FFFFFF;
    background: linear-gradient(180deg, #60BFFD 0%, #3CA2E2 100%);
    cursor: pointer;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: opacity 0.2s ease;

    margin-top: 9rem;  /* ⬅️ เพิ่มบรรทัดนี้ ปรับเลขได้ตามที่ชอบ */
    }

    .action-btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.8rem 1.2rem 2.2rem;
      }
      .title-line1,
      .title-line3 { font-size: 1.3rem; }
      .title-line2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- หัวข้อ -->
    <div class="title">
      <div class="title-line1">เปิดใช้งาน</div>
      <div class="title-line2">CallGuard</div>
      <div class="title-line3">Caller ID</div>
    </div>

    <!-- กล่องเนื้อหา 2 แถว -->
    <div class="card">
      <div class="item">
        <div class="item-icon">
            <img src="logo/ICON (11).jpg" alt="">
        </div>
        <div class="item-text">
          เลือก CallGuard เป็นแอป Caller ID เริ่มต้นของคุณ  
          เพื่อปกป้องคุณจากสายหลอกลวงและช่วยให้การโทรปลอดภัยยิ่งขึ้น
        </div>
      </div>
      <div class="item">
        <div class="item-icon">
            <img src="logo/ICON (12).jpg" alt="">
        </div>
        <div class="item-text">
          อนุญาตให้ CallGuard ระบุหมายเลขและข้อความ  
          เพื่อความปลอดภัยของคุณ
        </div>
      </div>
    </div>

    <!-- ปุ่มดำเนินการ -->
    <button class="action-btn" onclick="window.location.href='next-page.html'">
      ดำเนินการต่อ
    </button>
  </div>
</body>
</html>
