<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register UI</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans Thai', sans-serif;
        background: linear-gradient(180deg, #B6E9D6 0%, #C1F2F4 100%);
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }

    .container {
        width: 400px;
        padding: 10px 25px 40px;
    }

    h2 {   
        text-align: center;
        font-size: 40px;
        font-weight: bolder;
        margin-bottom: 40px;
        color: #265b5f;
    }

    label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        color: #1e4f52;
        font-size: 14px;
        margin-left: 56px;
    }

    input {
        width: 70%;
        padding: 12px;
        height: 26px;
        border: none;
        outline: none;
        border-radius: 30px;
        background: #ffffff;
        font-size: 16px;
        font-family: 'Noto Sans Thai', sans-serif;
        box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        margin-bottom: 14px;
        margin-left: 50px;
    }

    .btn-register {
        width: 86%;
        height: 44px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(180deg, #5EB1E7, #4195CC);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        font-family: 'Noto Sans Thai', sans-serif;
        box-shadow: 0 4px 14px rgba(0,0,0,0.20);
        margin-top: 90px;
        margin-left: 32px;
    }

    .login-section {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 25px;
        gap: 15px;
    }

    .login-section .line {
        flex: 1;
        height: 1px;
        background: #8ab8b8;
        opacity: 0.7;
    }

    .login-text {
        text-decoration: none;
        color: #2b7bbc;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="container">

    <h2>ลงทะเบียนเข้าใช้งาน</h2>

    <label>ชื่อ - นามสกุล</label>
    <input type="text" placeholder="กรุณากรอก ชื่อ - นามสกุล">

    <label>e-mail</label>
    <input type="email" placeholder="กรุณากรอก e-mail">

    <label>password</label>
    <input type="password" placeholder="กรุณากรอก password">

    <label>ยืนยัน password</label>
    <input type="password" placeholder="กรุณากรอก password อีกครั้ง">

    <label>โทรศัพท์มือถือ</label>
    <input type="text" placeholder="กรุณากรอก เบอร์โทรศัพท์มือถือ">

    <button class="btn-register">ลงทะเบียนเข้าใช้งาน</button>

    <div class="login-section">
        <div class="line"></div>
        <a href="login.html" class="login-text">เข้าสู่ระบบ</a>
        <div class="line"></div>
    </div>

</div>

</body>
</html>
