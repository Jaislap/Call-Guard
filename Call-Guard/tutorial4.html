<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CallGuard - คำแนะนำเพิ่มเติม</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans Thai", sans-serif;
      background: linear-gradient(180deg, #B6E9D6 0%, #C1F2F4 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* หัวข้อ */
    h2 {
      margin-top: 2rem;
      color: #000;
      text-align: center;
      font-weight: 700;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    h3 {
      text-align: center;
      font-size: 1rem;
      color: #000;
      margin-top: -0.3rem;
      margin-bottom: 1rem;
    }

    /* กล่องรูปและข้อความ */
    .card {
      background: #fff;
      border: 2px solid #60BFFD;
      border-radius: 20px;
      width: 80%;
      max-width: 340px;
      padding: 1rem 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .feature {
      margin-bottom: 1.5rem;
    }

    .feature img {
      width: 140px;
      height: 140px;
      display: block;
      margin: 0 auto;
    }

    .feature p {
      font-weight: 600;
      color: #000;
      margin-top: 0.5rem;
    }

    /* แถบสถานะด้านล่าง */
    .progress {
    display: flex;
    justify-content: center;
    gap: 0.8rem;
    margin-top: 1rem;
    }

    .dot {
    width: 50px;
    height: 8px;
    background: #ffffff;   /* สีพื้น = ขาว */
    border-radius: 10px;
    }

    /* บังคับให้แท่งที่ 3 เป็นสีฟ้า */
    .progress .dot:nth-child(3) {
    background: #60BFFD;
    } 
    
    /* ปุ่มด้านล่าง */
    .bottom-bar {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 340px;
    }

    .bottom-bar a {
      text-decoration: none;
      color: #007f73;
      font-weight: 600;
    }

    .next-btn {
      background: linear-gradient(180deg, #60BFFD 0%, #3CA2E2 100%);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .next-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>ให้ข้อมูลเพิ่มเติม<br>CallGuard</h2>

  <div class="card">
    <div class="feature">
      <img src="logo/ICON(8).png" alt="อนุญาตการเข้าถึง">
      <p>เช็กความเสี่ยงของเบอร์โทร</p>
    </div>
    <div class="feature">
      <img src="logo/ICON (9).jpg" alt="สมัครสมาชิก">
      <p>ดูประวัติการโทรย้อนหลัง</p>
    </div>
    <div class="feature">
      <img src="logo/ICON (10).jpg" alt="เข้าสู่แอปพร้อมใช้งาน">
      <p>ตรวจจับ SMS เสี่ยงมิจฉาชีพ</p>
    </div>
  </div>

  <div class="progress">
    <div class="dot"></div>
    <div class="dot active"></div>
    <div class="dot"></div>
  </div>

  <div class="bottom-bar">
    <a href="tutorial1.html">ข้าม</a>
    <button class="next-btn" onclick="window.location.href='tutorial5.html'">➜</button>
  </div>
</body>
</html>
